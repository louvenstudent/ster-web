  <!-- formulario de contacto en html y css -->
	

	<div class="contact_form">
		
		<div class="formulario">			
			<h3>Escríbeme y en breve me pondre en contacto contigo</h3>

			<form action="https://formsubmit.co/starwebdeveloper.st@gmail.com" method="post">				
				<div class="nom-email">
					<input type="text" name="name" id="nombre" required="obligatorio" placeholder="Nombre completo">
					<input type="email" name="email" id="email" required="obligatorio" placeholder=" Direccion de correo electronico">
				</div>
				<div class="tel-asun">
					<input type="tel" name="tel" id="telefono" placeholder="Numero de teléfono">
					<input type="text" name="subject" id="assunto" required="obligatorio" placeholder="El asunto">
				</div>
		
				
				<div>
					<textarea name="coments" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Su mensaje"></textarea> 
				</div>                
                	  
                								
							
				<button type="submit" value="Enviar" id="enviar"><p>Enviar el mensaje</p></button>

				<h2 class="aviso">
					<span class="obligatorio"> * </span>los campos son obligatorios
				</h2>
				<input type="hidden" name="_next" value="http://localhost/Mi_proyecto_de_web/contac.html">
				
				<input type="hidden" name="_captcha" value="false">
						
			</form>
		</div>	
	</div>
